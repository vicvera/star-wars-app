<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Buscar personaje por nombre</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingresa el nombre del personaje" [(ngModel)]="name"
                (ngModelChange)="search()">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Personajes</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Genero</th>
                            <th>Peso</th>
                            <th>Estatura</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let personaje of personajes">
                            <td>{{ personaje.name }}</td>
                            <td>{{ personaje.gender == "male" ? "Masculino" : "Femenino" }}</td>
                            <td>{{ personaje.mass }}</td>
                            <td>{{ personaje.height }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
<!-- /.row -->

<p>Personajes:</p>
<ul>
    <li *ngFor="let personaje of personajes">
        {{ personaje.name }}
    </li>
</ul>
